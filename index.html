<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="font-inter antialiased bg-gradient-to-br bg-[#0195FF] min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md mx-auto transform transition-all duration-300 hover:scale-105">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">My To-Do List</h1>

        <div class="flex flex-col sm:flex-row gap-3 mb-6">
            <input
                type="text"
                id="input"
                placeholder="Add a new task..."
                class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-gray-700 placeholder-gray-400 outline-none"
            >
            <button
                onclick="add()"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 active:scale-95"
            >
                Add Task
            </button>
        </div>

        <ul id="list" class="space-y-3">
            <li class="flex items-center justify-between bg-gray-50 p-3 rounded-lg shadow-sm hover:bg-gray-100 transition-all duration-200">
                <span class="text-lg text-gray-800 flex-grow mr-4 break-words">Learn Tailwind CSS</span>
                <button
                    onclick="deleteitem(event)"
                    class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg text-sm shadow-sm hover:shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 active:scale-95"
                >
                    Delete
                </button>
            </li>
        </ul>
    </div>

    <script>
        // Get references to the input and list elements
        var inputElement = document.getElementById("input");
        var listElement = document.getElementById("list");

        /**
         * Adds a new item to the to-do list.
         * Creates a new list item with the input value and a delete button,
         * then appends it to the list and clears the input field.
         */
        function add() {
            // Check if the input field is not empty
            if (inputElement.value.trim() === "") {
                // Optionally, provide user feedback that input is required
                console.log("Input cannot be empty!");
                return; // Exit the function if input is empty
            }

            // Create a new list item (li) element
            var listItem = document.createElement("li");

            // Apply Tailwind CSS classes for styling the list item
            listItem.className = "flex items-center justify-between bg-gray-50 p-3 rounded-lg shadow-sm hover:bg-gray-100 transition-all duration-200";

            // Set the inner HTML of the list item, including the task text and the delete button
            // Using template literals for cleaner string concatenation
            listItem.innerHTML = `
                <span class="text-lg text-gray-800 flex-grow mr-4 break-words">${inputElement.value}</span>
                <button
                    onclick="deleteitem(event)"
                    class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg text-sm shadow-sm hover:shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 active:scale-95"
                >
                    Delete
                </button>
            `;

            // Append the newly created list item to the unordered list
            listElement.appendChild(listItem);

            // Clear the input field after adding the item
            inputElement.value = "";
        }

        /**
         * Deletes a list item from the to-do list.
         * This function is called when a delete button is clicked.
         * It removes the parent element (the <li>) of the clicked button.
         * @param {Event} event - The click event object.
         */
        function deleteitem(event) {
            // Remove the parent element of the clicked button, which is the <li>
            event.target.parentElement.remove();
        }
    </script>
</body>
</html>
